name: Lint

on:
  - push
  - pull_request

jobs:
  black:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check for pylint errors
        run: pylint --disable=no-member -E evdev
